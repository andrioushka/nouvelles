<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Avantures Rocambolesques</title>
<style>
  body {
    font-family: 'Georgia', serif;
    background-color: #f0e6d2;
    color: #333;
    display: flex;
    justify-content: center;
    padding: 40px;
  }

  #book {
    background: #fff8e7;
    padding: 30px;
    border: 1px solid #d4c3a1;
    border-radius: 12px;
    max-width: 700px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-family: 'Palatino Linotype', serif;
  }

  h2 {
    text-align: center;
    margin-top: 0;
    margin-bottom: 20px;
  }

  #content {
    white-space: pre-wrap;
    line-height: 1.7;
    max-height: 400px;
    overflow-y: auto;
    padding: 10px 15px;
    border-top: 1px solid #d4c3a1;
    border-bottom: 1px solid #d4c3a1;
    margin-bottom: 20px;
    text-align: justify;
  }

  #navigation {
    text-align: center;
    margin-top: 10px;
  }

  button {
    background-color: #d4c3a1;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  button:hover:enabled {
    background-color: #c0ad87;
  }

  button:disabled {
    background-color: #eee;
    color: #999;
    cursor: not-allowed;
  }

  #error-actions {
    text-align: center;
    margin-top: 15px;
  }
</style>
</head>
<body>

<div id="book">
  <h1>Aventures fiévreuses et déjantées</h1>
  <h2 id="chapter-title">Chapitre 1</h2>

  <div id="content">
    <!-- Contenu du chapitre -->
  </div>

  <div id="error-actions"></div>

  <div id="navigation">
    <button id="prevBtn" onclick="loadChapter(currentChapter - 1)">⬅ Précédent</button>
    <button id="nextBtn" onclick="loadChapter(currentChapter + 1)">Suivant ➡</button>
  </div>
</div>

<script>
let currentChapter = 1;
let lastValidChapter = 1;
const maxChapters = 5; // Modifie selon ton nombre de chapitres

function loadChapter(num) {
    if (num < 1 || num > maxChapters) {
        showError(num);
        return;
    }

    fetch(`chapitre${num}.txt`)
        .then(response => {
            if (!response.ok) throw new Error("Chapitre introuvable");
            return response.text();
        })
        .then(text => {
            currentChapter = num;
            lastValidChapter = num; // On garde en mémoire le dernier chapitre qui a marché
            document.getElementById('chapter-title').innerText = "Chapitre " + num;
            document.getElementById('content').innerText = text;
            document.getElementById('error-actions').innerHTML = ""; // On enlève le bouton retour si tout va bien
        })
        .catch(err => {
            showError(num);
            console.warn(err);
        })
        .finally(updateButtons);
}

function showError(num) {
    document.getElementById('chapter-title').innerText = "Chapitre " + num;
    document.getElementById('content').innerText = "⚠️ Désolé, ce chapitre est introuvable.";
    document.getElementById('error-actions').innerHTML = `
        <button onclick="loadChapter(lastValidChapter)">⬅ Retour au chapitre ${lastValidChapter}</button>
    `;
}

function updateButtons() {
    document.getElementById("prevBtn").disabled = (currentChapter === 1);
    document.getElementById("nextBtn").disabled = (currentChapter === maxChapters);
}

// Charger le premier chapitre au démarrage
loadChapter(currentChapter);
</script>

</body>
</html>
