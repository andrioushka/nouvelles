<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mon Blog JDR Solo</title>
<style>
  body {
    font-family: 'Georgia', serif;
    background-color: #f0e6d2;
    color: #333;
    display: flex;
    justify-content: center;
    padding: 40px;
  }

  #book {
    background: #fff8e7;
    padding: 30px;
    border: 1px solid #d4c3a1;
    border-radius: 12px;
    max-width: 700px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-family: 'Palatino Linotype', serif;
  }

  h2 {
    text-align: center;
    margin-top: 0;
    margin-bottom: 20px;
  }

  #content {
    white-space: pre-wrap;
    line-height: 1.7;
    max-height: 400px;
    overflow-y: auto;
    padding: 10px 15px;
    border-top: 1px solid #d4c3a1;
    border-bottom: 1px solid #d4c3a1;
    margin-bottom: 20px;
    text-align: justify;
  }

  #navigation {
    text-align: center;
  }

  button {
    background-color: #d4c3a1;
    border: none;
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  button:hover:enabled {
    background-color: #c0ad87;
  }

  button:disabled {
    background-color: #eee;
    color: #999;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<div id="book">
  <h1>Mes Aventures Solo</h1>
  <h2 id="chapter-title">Chapitre 1</h2>

  <div id="content">
    <!-- Contenu du chapitre -->
  </div>

  <div id="navigation">
    <button id="prevBtn" onclick="loadChapter(currentChapter - 1)">‚¨Ö Pr√©c√©dent</button>
    <button id="nextBtn" onclick="loadChapter(currentChapter + 1)">Suivant ‚û°</button>
  </div>
</div>

<script>
let currentChapter = 1;
const maxChapters = 5; // Modifie selon ton nombre de chapitres

function loadChapter(num) {
    if (num < 1 || num > maxChapters) {
        document.getElementById('content').innerText = "üëâ Ce chapitre n'existe pas.";
        return;
    }

    currentChapter = num;

    fetch(`chapitre${num}.txt`)
        .then(response => {
            if (!response.ok) {
                throw new Error("Chapitre introuvable");
            }
            return response.text();
        })
        .then(text => {
            document.getElementById('chapter-title').innerText = "Chapitre " + num;
            document.getElementById('content').innerText = text;
        })
        .catch(err => {
            document.getElementById('chapter-title').innerText = "Chapitre " + num;
            document.getElementById('content').innerText = "‚ö†Ô∏è D√©sol√©, ce chapitre est introuvable.";
            console.warn(err);
        })
        .finally(updateButtons);
}

function updateButtons() {
    document.getElementById("prevBtn").disabled = (currentChapter === 1);
    document.getElementById("nextBtn").disabled = (currentChapter === maxChapters);
}

// Charger le premier chapitre au d√©marrage
loadChapter(currentChapter);
</script>

</body>
</html>
